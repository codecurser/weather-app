<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <div>Weather App</div>
            </div>
            <div class="box">
                <div class="search-box">
                    <input type="text" placeholder="Enter location" id="location-input">
                    <button id="search-btn">Search</button>
                </div>
                <div class="weather-info">
                    <div class="picContainer">
                        <svg class="weather-icon" id="weather-icon">
                            <use href="./images/weather-icons.svg#cloudy"></use>
                        </svg>
                    </div>
                    <div class="temperature">
                        <span id="temp">--°C</span>
                    </div>
                    <div class="location">
                        <span id="location-name">Enter location</span>
                    </div>
                    <div class="weather-condition" id="weather-condition">--</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value" id="feels-like">--°C</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="wind-speed">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">UV Index</span>
                            <span class="detail-value" id="uv-index">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
